<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW22</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
<div class="wrapper">
    <div class="nav">
        <ul>
            <li id="productsLink" class="active">Products</li>
            <li id="addLink">Add product</li>
            <input type="text" name='search' placeholder="search">
        </ul>
    </div>
    <div id="section">
        <div class="side-nav">
            <ul>
                <li class="active">All products</li>
                <li data-name="Milk">Milk</li>
                <li data-name="Chocolate">Chocolate</li>
                <li data-name="Wine">Wine</li>
            </ul>
        </div>
        <div class="content">

        </div>
        <form action="#" id="newElement">
            <input class="form-control" type="text" name="id" placeholder="Type id">
            <input class="form-control" type="text" name="title"
                   placeholder="Type product title">
            <input class="form-control" type="text" name="manufacturer"
                   placeholder="Type manufacture">
            <input class="form-control" type="number" name="price" step="0.01"
                   placeholder="Type price">
            <select class="form-control" name="type" id="type">
                <option value="milk">Milk</option>
                <option value="chocolate">Chocolate</option>
                <option value="wine">Wine</option>
            </select>
            <div>
                <input class="form-control" type="number" name="special_parameter"
                       placeholder="Type fat">
            </div>
            <button>add</button>
        </form>
    </div>
</div>

<script src="./js/Product.js"></script>
<script src="./js/Milk.js"></script>
<script src="./js/Chocolate.js"></script>
<script src="./js/Wine.js"></script>
<script src="./js/Store.js"></script>
<script src="./js/ObjectForAdd.js"></script>
<script src="js/script.js"></script>






</body>
</html>
